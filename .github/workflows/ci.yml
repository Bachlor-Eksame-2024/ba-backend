name: CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

env:
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  POSTGRES_DB: test_db
  PGADMIN_DEFAULT_EMAIL: admin@admin.com
  PGADMIN_DEFAULT_PASSWORD: admin
  COMPOSE_PROJECT_NAME: ba-backend
  API_KEY: test_api_key
  STRIPE_SECRET_KEY: test_stripe_key
  MAIL_USERNAME: test_mail_user
  MAIL_PASSWORD: test_mail_pass
  MAIL_FROM: test@example.com
  MAIL_PORT: 587
  MAIL_SERVER: smtp.example.com

jobs:
  test-and-lint:
    runs-on: self-hosted
    timeout-minutes: 10  # Add timeout to prevent hanging

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          echo "Building Docker images..."
          docker compose build --no-cache fastapi
        timeout-minutes: 5

      - name: Start PostgreSQL and wait for it
        run: |
          echo "Starting PostgreSQL container..."
          docker compose up -d postgres
          
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U $POSTGRES_USER; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i: PostgreSQL not ready yet..."
            sleep 2
          done
          echo "PostgreSQL failed to become ready in time"
          docker compose logs postgres
          exit 1
        timeout-minutes: 2

      - name: Install dependencies and run linting
        run: |
          echo "Installing dependencies and running linting..."
          docker compose run --rm fastapi bash -c '
            pip install -r requirements.txt
            pip install flake8 pytest pytest-cov
            flake8 . --max-line-length=100 --exclude=__pycache__,.venv
          '
        timeout-minutes: 3

      - name: Run tests
        run: |
          echo "Running tests..."
          docker compose run --rm fastapi pytest -v --cov=. --cov-report=term-missing
        timeout-minutes: 3

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up containers and volumes..."
          docker compose down -v --remove-orphans
          docker compose logs > docker-logs.txt
          
          # If this is a failure, output the logs
          if [ $? -ne 0 ]; then
            echo "Docker logs from failed run:"
            cat docker-logs.txt
          fi
